<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>
    <main>
        <button onclick="Welcome()">Welcome</button>
        <button onclick="askUserName()">A Bit About You</button>
        <button onclick="showUserInfo()">Meet The Creator!</button>
    </main>
    <footer>
        <p>&copy; 2024 Sabahat Landing Page</p>
    </footer>

    <script>
        function Welcome() {
            alert("Welcome to My Landing Page!");
        }

        function askUserName() {
            const name = prompt("What is your name?");
            if (name) {
                alert(`Hey ${name}, great to see you here!`);
            } else {
                alert("Hello, Guest! Great to see you here!");
            }
        }

        function showUserInfo() {
            alert("Hi, I'm Sabahat. I'm passionate about learning new things, and coding is my favorite way to express creativity! ");
        }
    </script>
</body>
</html>
